<p1>JavaScript can change HTML attribute values</p1></br>

<h1>In this case JavaScript changes the value of the src (source) attribute of an image.</h1></br>
<header>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>
